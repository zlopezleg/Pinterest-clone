<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s.pinimg.com/webapp/favicon-54a5b2af.png" type="image/x-icon">
    <title>Pinterest</title>
</head>
<body>
    <header>
        <ul class="head-left">
            <li>
                <div class="div-logo">
                    <img src="https://s.pinimg.com/webapp/favicon-54a5b2af.png" alt="">
                </div>
            </li>
            <li>
                    <button class="btn btn-inicio">
                        Inicio
                    </button>
            </li>
            <li>
                    <button class="btn btn-hoy">
                        Hoy
                    </button>
            </li>
        </ul>
        <div class="search-bar">
            <span class="material-icons search-icon">
                search
            </span>
            <input type="text" placeholder="Buscar" class="search-input">
        </div>
        <ul class="head-right">
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        notifications
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        textsms
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon">
                    O
                </div>
            </li>
            <li>
                <span class="material-icons arrow div-icon">
                    keyboard_arrow_down
                </span>
            </li>
        </ul>
    </header>

    <main>
        <div class="gallery">

        <div class="btn-fix">
            <span class="material-icons">
                add
            </span>
            <span class="material-icons">
                help
            </span>
        </div>
    </main>
